{% extends "base.html" %}


{% block content %}
<div>
    <form action="{% url 'delete_habit' pk=habit.pk %}" method="POST">
      {% csrf_token %}
      <p>Are you sure you want to delete <span>{{ habit.name }}</span>?</p>
      <div>
        <button type="submit">Delete Habit</button><br />
        <a href="{% url 'home' %}">Cancel</a>
      </div>
    </form>
  </div>

{% endblock %}
